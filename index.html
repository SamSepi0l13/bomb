<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/PalaMago.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PalaMago - Jogo de palavras inspirado no Wordle com design elegante e interface intuitiva." />
    <meta name="keywords" content="palavras, jogo, wordle, portugues, puzzle" />
    <title>PalaMago - Jogo de Palavras</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="PalaMago - Jogo de Palavras" />
    <meta property="og:description" content="Descubra a palavra secreta em atÃ© 6 tentativas!" />
    <meta property="og:type" content="website" />
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        background: linear-gradient(135deg, #0f172a, #581c87, #0f172a);
        color: #e2e8f0;
        margin: 0;
        min-height: 100vh;
      }
      
      /* Loading skeleton */
      .loading-skeleton {
        background: linear-gradient(90deg, #334155 25%, #475569 50%, #334155 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; gap: 20px;">
        <div style="width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
          <img src="/assets/images/PalaMago.png" alt="PalaMago" style="width: 100%; height: 100%; object-fit: contain;" />
        </div>
        <div style="font-size: 24px; font-weight: bold; background: linear-gradient(45deg, #a855f7, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
          PalaMago
        </div>
        <div style="width: 200px; height: 4px; background: #334155; border-radius: 2px; overflow: hidden;">
          <div class="loading-skeleton" style="width: 100%; height: 100%; border-radius: 2px;"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
