    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <style>
      /* Prevent flash of unstyled content */
      body {
        background: #1e1e1e;
        color: #d4d4d4;
        margin: 0;
        min-height: 100vh;
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
      }
      
      /* Loading skeleton */
      .loading-skeleton {
        background: linear-gradient(90deg, #2d2d2d 25%, #3e3e3e 50%, #2d2d2d 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; gap: 20px; background: #1e1e1e;">
        <div style="width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
          <div style="width: 100%; height: 100%; background: #569cd6; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-family: 'JetBrains Mono', monospace; font-weight: bold; color: #1e1e1e; font-size: 24px;">V</div>
        </div>
        <div style="font-size: 24px; font-weight: bold; color: #569cd6; font-family: 'JetBrains Mono', monospace;">
          PalaVrim
        </div>
        <div style="width: 200px; height: 4px; background: #2d2d2d; border-radius: 2px; overflow: hidden;">
          <div class="loading-skeleton" style="width: 100%; height: 100%; border-radius: 2px;"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
